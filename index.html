<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <main class="container">
    <article class="card">
      <img 
        src="assets/images/illustration-article.svg" 
        alt="Article illustration" 
        class="card__image"
      > 

      <div class="card__content">
        <span class="card__tag">Learning</span>
        <time datetime="2023-12-21" class="card__date">Published 21 Dec 2023</time>

        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>

        <div class="card__author">
          <img 
            src="assets/images/image-avatar.webp" 
            alt="Greg Hooper Avatar" 
            class="card__author-image"
            >
          <span class="card__author-name">Greg Hooper</span>
        </div>
      </div>


    </article>
  </main>
  

  

  
  
</body>
</html>
